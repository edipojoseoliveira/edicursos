<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Ícone -->
        <link rel="icon" type="imagem/png" href="sources/icone-tab.png" />

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">

        <!-- Meu CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <title>EdiCursos - Plataforma de cursos on-line</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120813321-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-120813321-1');
		</script>

        <meta name="description" content="EdiCursos é uma plataforma de cursos na área de tecnologia, visite nosso site e confira os cursos disponíveis, entre eles temos os cursos de Lógica de Programação, JAVA Básico, API REST com JAVA e muito mais.">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<img src="./sources/logo-home-slide-um.png" width="160" class="d-inline-block align-top navbar-brand" alt="Logomarca da EdiCursos." />
			</div>
		</nav>
		
        <div id="dialogs">
            <!-- Aqui fica os dialogs de cadastro e login -->
        </div>
        
        <div class="container margin-top-5">
            <div class="row">
                <div class="col-md-12 col-sm-12">
					<form id="form-redefinir-senha">
						<h2>Redefinir senha</h2>
						<br/>
						<div id="mensagensTelaRedefinirSenhha"></div>
						<div class="form-row">
							<div class="col-12">
								<input type="password" id="inputSenha" class="form-control" placeholder="Digite a nova senha">
							</div>
						</div>
						<br/>
						<div class="form-row">
							<div class="col-12">
								<input type="password" id="inputSenhaConfirmacao" class="form-control" placeholder="Confirme a nova senha">
							</div>
						</div>
						<br/>
						<div class="form-row">
							<div class="col-12 text-right margin-bottom-10">
								<button type="button" class="btn btn-outline-primary"
									onclick="salvarSenhaRedefinida()">Enviar</button>
							</div>
						</div>
					</form>
                </div>
            </div>
        </div>
        
        <img class="ondas-cursos" src="sources/ondas-cursos.png" alt="Banner da EdiCursos, cursos online." />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="bibliotecas/jquery/jquery-3.3.1.min.js"></script>
        <script src="bibliotecas/jquery/jquery.lazyload.min.js"></script>
        <script src="bibliotecas/popper/popper.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.min.js"></script>

        <script src="scripts/main.js"></script>
        <script src="scripts/dialog.js"></script>
        <script src="scripts/service/aluno-service.js"></script>
        <script src="scripts/service/conta-service.js"></script>

        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Organization",
                "url": "http://www.edicursos.com.br",
                "name": "EdiCursos",
                "logo": "http://www.edicursos.com/imagens/icone-tab.png",
                "contactPoint": {
                    "@type": "ContactPoint",
                    "telephone": "+55-046-99106-2205",
                    "contactType": "customer support",
                    "areaServed": "BR",
                    "contactOption": "TollFree"
                }
            }
        </script>
	</body>
</html>
