<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Ícone -->
        <link rel="apple-touch-icon" sizes="180x180" href="./icone/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./icone/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./icone/favicon-16x16.png">
        <link rel="manifest" href="./icone/site.webmanifest">
        <link rel="mask-icon" href="./icone/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#ffffff">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">

        <!-- Meu CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <title>EdiCursos - Plataforma de cursos on-line</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120813321-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-120813321-1');

        <meta name="description" content="EdiCursos é uma plataforma de cursos na área de tecnologia, visite nosso site e confira os cursos disponíveis, entre eles temos os cursos de Lógica de Programação, JAVA Básico, API REST com JAVA e muito mais.">
	</head>
	<body>
		<div id="menu-interno-superior">
            <!-- Aqui fica o menu superior -->
        </div>

        <div id="dialogs">
            <!-- Aqui fica os dialogs de cadastro e login -->
        </div>
        
        <div class="container margin-top-5">
            <div class="row">
                <div class="col-md-10 col-sm-12 titulo titulo-contato">
                    <h2>Contato</h2>
                    <p>
                        <form id="frmContato">
                            <br/>
                            <div class="row">
                                <div class="col-md-9 col-sm-12">
                                    <div id="mensagensContato"></div>
                                    <div id="loadingContato"></div>
                                    <div class="form-row">
                                        <div class="col-6">
                                            <input type="text" id="inputNomeContato" class="form-control" placeholder="Nome"
                                            maxlength="100" />
                                        </div>
                                        <div class="col-6">
                                            <input type="mail" id="inputEmailContato" class="form-control" placeholder="E-mail"
                                            maxlength="150" />
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-row">
                                        <div class="col-12">
                                            <textarea id="inputMensagemContato" class="form-control" placeholder="Mensagem" maxlength="1000"></textarea>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-row">
                                        <div class="col-12 text-right margin-bottom-10">
                                            <button type="button" class="btn btn-outline-primary"
                                                id="btnEnviarMensagem"
                                                onclick="contatoSalvar()">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12">
                                    <dl>
                                        <dt>E-mail</dt>
                                        <dd>edipojoseoliveira@gmail.com</dd>

                                        <dt>Telefone</dt>
                                        <dd>(46) 9 9106-2205</dd>
                                    </dl>
                                </div>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        </div>
        
        <img class="ondas-cursos" src="sources/ondas-cursos.png" alt="Banner da EdiCursos, cursos online." />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="bibliotecas/jquery/jquery-3.3.1.min.js"></script>
        <script src="bibliotecas/jquery/jquery.lazyload.min.js"></script>
        <script src="bibliotecas/popper/popper.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.min.js"></script>

        <script src="scripts/service/propriedades.js"></script>
        <script src="scripts/menu-interno-superior.js"></script>
        <script src="scripts/dialog.js"></script>
        <script src="scripts/service/aluno-service.js"></script>
        <script src="scripts/service/conta-service.js"></script>
        <script src="scripts/service/contato-service.js"></script>

        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Organization",
                "url": "http://www.edicursos.com.br",
                "name": "EdiCursos",
                "logo": "http://www.edicursos.com/imagens/icone-tab.png",
                "contactPoint": {
                    "@type": "ContactPoint",
                    "telephone": "+55-046-99106-2205",
                    "contactType": "customer support",
                    "areaServed": "BR",
                    "contactOption": "TollFree"
                }
            }
        </script>
	</body>
</html>
